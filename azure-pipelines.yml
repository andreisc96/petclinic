# The below pipeline is designed to build the .jar for petclinic app
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    jobs:
    - job: BuildJob
      steps:
      - task: Maven@4
        inputs:
          #azureSubscription: 'Azure subscription 1(0fa225b2-6ae6-47ee-931c-b34ef669c09c)'
          mavenPomFile: 'pom.xml'
          goals: 'package'
      - publish: 'target/*.jar'
        artifact: 'drop' 

